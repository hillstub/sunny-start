version: "3.8"

services:
  # OAuth2 Proxy - Authentication gateway
  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
    environment:
      OAUTH2_PROXY_PROVIDER: google
      OAUTH2_PROXY_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      OAUTH2_PROXY_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      OAUTH2_PROXY_COOKIE_SECRET: ${COOKIE_SECRET}
      OAUTH2_PROXY_COOKIE_SECURE: "true" # Essential for HTTPS
      OAUTH2_PROXY_UPSTREAMS: "http://frontend:80"
      OAUTH2_PROXY_HTTP_ADDRESS: "0.0.0.0:4180"
      OAUTH2_PROXY_REDIRECT_URL: https://${DOMAIN}/oauth2/callback
      OAUTH2_PROXY_AUTHENTICATED_EMAILS_FILE: /etc/oauth2-proxy/authenticated-emails.txt
      
      # Allow PWA assets and manifest to be fetched without authentication
      OAUTH2_PROXY_SKIP_AUTH_REGEX: "(manifest.json|sw.js|icon.png|favicon.ico)"
      OAUTH2_PROXY_PASS_USER_HEADERS: "true"

      OAUTH2_PROXY_REVERSE_PROXY: "true"
      OAUTH2_PROXY_SET_XAUTHREQUEST: "true"

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sunnystart-oauth.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.sunnystart-oauth.entrypoints=websecure"
      - "traefik.http.routers.sunnystart-oauth.tls.certresolver=letsencrypt"
      - "traefik.http.services.sunnystart-oauth.loadbalancer.server.port=4180"
    configs:
      - source: authenticated_emails_file
        target: /etc/oauth2-proxy/authenticated-emails.txt
        mode: 0444
    ports:
      - "4180:4180"
    networks:
      - internal
      - dokploy-network
    depends_on:
      - frontend
    restart: unless-stopped

  # Frontend - Static files served via Nginx
  frontend:
    image: ghcr.io/hillstub/sunny-start-frontend:latest
    networks:
      - internal
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "traefik.enable=false"  # Not exposed directly, only via frontend proxy
  
  # Backend - Node.js Express API
  backend:
    image: ghcr.io/hillstub/sunny-start-backend:latest
    environment:
      - DATABASE_URL=/app/data/sunny_start.db
      - PORT=8000
      - JOKES_FILE_PATH=/app/data/jokes.txt
    volumes:
      - sunny_data:/app/data
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=false"  # Not exposed directly, only via frontend proxy
    configs:
      - source: jokes_file
        target: /app/data/jokes.txt
        mode: 0444

networks:
  dokploy-network:
    external: true  # Dokploy's Traefik network
  internal:
    driver: bridge
    
